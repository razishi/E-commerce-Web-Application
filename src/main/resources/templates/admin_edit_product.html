<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        form {
            max-width: 500px;
            margin: auto;
            background: #f4f4f4;
            padding: 30px;
            border-radius: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .top-button {
            display: block;
            margin-bottom: 20px;
            text-align: left;
        }
        .message {
            text-align: center;
            padding: 10px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!--  Back to Manage Products button -->
<a href="/admin/products/manage" class="top-button" style="text-decoration: none;">
    <button style="background-color: #6c757d;">‚Üê Back to Manage Products</button>
</a>

<h2 style="text-align:center;">Edit Product</h2>

<!--  Success Message -->
<div th:if="${successMessage}" class="message" th:text="${successMessage}"></div>

<form th:action="@{'/admin/products/edit/' + ${product.id}}" th:object="${product}" method="post" enctype="multipart/form-data">
    <input type="text" th:field="*{name}" placeholder="Product Name" required />
    <textarea th:field="*{description}" placeholder="Product Description" required></textarea>
    <input type="text" th:field="*{price}" placeholder="Price" required />
    <input type="number" th:field="*{stock}" placeholder="Stock Quantity" required />

    <label for="imageFile" style="font-weight: bold; display: block; margin-top: 15px;">Product Image</label>
    <input type="file" id="imageFile" name="imageFile" accept="image/*"
           style="padding: 10px; background-color: #f5f5f5; border-radius: 8px; border: 1px solid #ccc; width: 100%;" />

    <select th:field="*{category.id}" required>
        <option value="">Select Category</option>
        <option th:each="cat : ${categories}"
                th:value="${cat.id}"
                th:text="${cat.name}"
                th:selected="${cat.id} == ${product.category?.id}">
        </option>
    </select>

    <button type="submit">Update Product</button>
</form>

</body>
</html>
