<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: content(~{::body})}">
<body>
<div th:with="pageTitle='Home'">

    <!--  Hero Section -->
    <section class="p-5 text-center bg-primary text-white rounded-3 mb-5 shadow-sm">
        <div class="container">
            <h1 class="display-4 fw-bold">Welcome to Demo Shop</h1>
            <p class="lead">âœ¨ Quality gadgets, fast delivery, and fair prices. Discover our best deals!</p>
            <a class="btn btn-light btn-lg mt-3 px-4 py-2 fw-semibold" th:href="@{/products}">
                ðŸ›’ Browse Products
            </a>
        </div>
    </section>

    <!--  Top 3 Products Section -->
    <div class="container mb-5" th:if="${top3 != null}">
        <h3 class="mb-4 text-center fw-bold">Top Picks Just for You</h3>
        <div class="row g-4">
            <div class="col-md-4" th:each="p : ${top3}">
                <div class="card h-100 shadow-sm border-0 rounded-4">
                    <img th:src="${p.imageUrl == null ? '/images/placeholder.png' : (p.imageUrl.startsWith('http') ? p.imageUrl : '/' + p.imageUrl)}" th:alt="${p.name}" class="card-img-top rounded-top-4"
                         style="object-fit: cover; height: 250px;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title fw-semibold mb-1" th:text="${p.name}">Product Name</h5>
                        <p class="card-text text-muted small" th:text="${p.description}">Short description</p>
                        <div class="mt-auto d-flex justify-content-between align-items-center">
                            <span class="fw-bold fs-5 text-primary"
                                  th:text="${#numbers.formatDecimal(p.price,0,'COMMA',2,'POINT')} + ' â‚ª'">0 â‚ª</span>
                            <a th:href="@{'/products/' + ${p.id}}" class="btn btn-outline-primary btn-sm">View</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
