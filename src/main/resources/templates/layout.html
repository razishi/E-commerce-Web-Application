<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{_head :: head}"></head>

<body class="d-flex flex-column min-vh-100">

<header th:replace="~{_navbar :: navbar}"></header>

<!-- expose one parameter: body -->
<main class="container flex-fill mt-4"
      th:fragment="content(body)">
    <th:block th:replace="${body}"></th:block>
</main>

<footer th:replace="~{_footer :: footer}"></footer>

<!-- Bootstrap bundle / JS  (adapt path to your project) -->
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>



</body>
</html>
