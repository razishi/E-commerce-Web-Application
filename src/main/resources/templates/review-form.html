<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Leave a Review</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #fce4ec);
            padding: 40px;
        }

        .review-container {
            background: white;
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: auto;
        }

        h3 {
            text-align: center;
            font-weight: 600;
            color: #0d6efd;
        }

        .form-label {
            font-weight: 500;
            color: #333;
        }

        .form-select, .form-control {
            border-radius: 8px;
            padding: 10px 14px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }

        .form-select:focus, .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.2);
        }

        .btn-success {
            background: linear-gradient(45deg, #28a745, #218838);
            border: none;
            font-weight: 500;
        }

        .btn-success:hover {
            background: linear-gradient(45deg, #218838, #1e7e34);
        }

        .btn-outline-secondary:hover {
            background-color: #dee2e6;
        }

        .text-end {
            text-align: right;
            margin-top: 30px;
        }

        .icon {
            font-size: 1.5rem;
            margin-right: 6px;
        }

        @media (max-width: 768px) {
            .review-container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

<div class="review-container">
    <h3><span class="icon">✍️</span>Leave a Review</h3>

    <form method="post" th:action="@{/reviews/submit}">
        <input type="hidden" name="productId" th:value="${product.id}">
        <input type="hidden" name="purchaseId" th:value="${purchase.id}">

        <div class="mb-3">
            <label class="form-label">Product</label>
            <input type="text" class="form-control" th:value="${product.name}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Rating</label>
            <select class="form-select" name="rating" required>
                <option value="">Choose rating</option>
                <option value="5">⭐ 5 - Excellent</option>
                <option value="4">⭐ 4 - Good</option>
                <option value="3">⭐ 3 - Average</option>
                <option value="2">⭐ 2 - Poor</option>
                <option value="1">⭐ 1 - Very Bad</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Comment</label>
            <textarea name="comment" class="form-control" rows="4" placeholder="Write your honest feedback..." required></textarea>
        </div>

        <div class="text-end">
            <button type="submit" class="btn btn-success me-2">
                ✅ Submit Review
            </button>
            <a href="/orders" class="btn btn-outline-secondary">⬅ Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
