<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Conversation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <style>
        body {
            background-color: #f2f4f6;
            font-family: 'Segoe UI', sans-serif;
        }

        .chat-container {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
            max-height: 600px;
            overflow-y: auto;
            margin-bottom: 30px;
        }

        .message-bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 16px;
            margin-bottom: 12px;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .from-user {
            background-color: #f1f1f1;
            align-self: flex-start;
        }

        .from-admin {
            background-color: #0d6efd;
            color: white;
            align-self: flex-end;
        }
        .from-admin strong { color: #fff; }

        .timestamp {
            font-size: 0.75rem;
            color: #888;
            margin-top: 4px;
        }

        .chat-message {
            display: flex;
            flex-direction: column;
        }

        .send-form textarea {
            resize: none;
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-button {
            font-weight: 600;
            border-radius: 10px;
            padding: 8px 18px;
        }
    </style>

<style>
body.embedded .container.mt-5{margin-top:0!important;}
</style>
<script>
  if(window.self !== window.top){
      document.body.classList.add('embedded');
  }
</script>


<style>
body.embedded .fixed-send{
  position:sticky;
  bottom:0;
  background:#fff;
  padding:10px 0;
  border-top:1px solid #dee2e6;
}
</style>


<style>
body.embedded .chat-container{
  max-height:calc(100vh - 200px);
}
</style>


<style>
body.embedded .container.mt-5{margin-top:0 !important;}
body.embedded .chat-container{max-height:calc(100vh - 190px);}
body.embedded .send-form{position:sticky;bottom:0;padding-top:8px;background:#fff;border-top:1px solid #dee2e6;}
</style>

</head>
<body>
<div class="container mt-5">

    <!--  Dynamic Back Button -->
    <div class="top-nav">
        <!-- Admin sees this button -->
        <a sec:authorize="hasRole('ADMIN')" href="/admin/conversations" class="btn btn-outline-primary back-button">
            ‚¨Ö Back to All Conversations
        </a>

        <!-- User sees this button -->

        <h3 class="text-primary" sec:authorize="hasRole('ADMIN')">üó®Ô∏è Conversation [[${conversation.id}]]</h3>
<!-- Delete conversation button -->
<form sec:authorize="hasRole('ADMIN')" th:action="@{'/conversation/' + ${conversation.id} + '/delete'}" method="post"
      onsubmit="return confirm('Are you sure you want to delete this conversation?');"
      class="d-inline">
    <button type="submit" class="btn btn-danger btn-sm ms-2">
        <i class="bi bi-trash"></i> Delete
    </button>
</form>

    </div>

    <!--  Success alert -->
    <div th:if="${param.success}" class="alert alert-success">
        ‚úÖ Message sent successfully!
    </div>

    <!--  Chat messages -->
    <div id="messages" class="chat-container d-flex flex-column">
        <div th:each="msg : ${messages}" class="chat-message">
            <div th:classappend="${msg.fromAdmin} ? 'message-bubble from-admin ms-auto' : 'message-bubble from-user me-auto'">
                <strong th:text="${msg.fromAdmin ? 'Admin' : conversation.user.username + ':'}">Sender:</strong><br/>
                <span th:text="${msg.content}"></span>
                <div class="timestamp" th:text="${#dates.format(msg.sentAt, 'yyyy-MM-dd HH:mm')}"></div>
            </div>
        </div>
    </div>

    <!--  Send new message -->
    <div class="fixed-send"><form th:action="@{'/conversation/' + ${conversation.id} + '/send'}"
          th:object="${newMessage}"
          method="post"
          class="send-form mt-3">
        <div class="mb-3">
            <label for="content" class="form-label fw-semibold">Send a reply:</label>
            <textarea th:field="*{content}" id="content" class="form-control" rows="3"
                      placeholder="Type your message..." required></textarea>
        </div>
        <button class="btn btn-success" type="submit">Send</button>
    </form></div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const conversationId = [[${conversation.id}]];
    const src = new EventSource(`/conversation/${conversationId}/stream`);

    src.addEventListener('chat', ev => {
        const m = JSON.parse(ev.data);
        appendMessage(m);
    });

    function appendMessage(m) {
        const container = document.getElementById('messages');
        if (!container) return;
        const wrapper = document.createElement('div');
        wrapper.className = 'chat-message';

        const bubble = document.createElement('div');
        bubble.className = `message-bubble ${m.admin ? 'from-admin ms-auto' : 'from-user me-auto'}`;
        bubble.innerHTML = `<strong>${m.admin ? 'Admin' : m.sender}:</strong><br/>${m.content.replace(/\n/g, "<br/>")}`;

        const timestamp = document.createElement('div');
        timestamp.className = 'timestamp';
        timestamp.innerText = new Date(m.timestamp).toLocaleString();

        bubble.appendChild(timestamp);
        wrapper.appendChild(bubble);
        container.appendChild(wrapper);
        container.scrollTop = container.scrollHeight;
    }

    window.addEventListener('beforeunload', () => src.close());
    /*]]>*/
</script>

<script>
    (function(){
      if(window.self !== window.top){
          const navs = document.querySelectorAll('nav, header');
          navs.forEach(el => el.style.display='none');
          document.body.classList.remove('d-flex'); // if layout uses flex
          document.body.style.paddingTop='0';
      }
    })();
</script>

</body>
</html>
