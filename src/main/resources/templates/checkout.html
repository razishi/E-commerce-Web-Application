<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout - Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>

        body {
            background: linear-gradient(135deg, #f0f8ff, #ffffff);
            font-family: 'Segoe UI', sans-serif;
        }
        .checkout-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            padding: 2rem 2.5rem;
            box-shadow: 0 0.75rem 1.5rem rgba(0,0,0,0.1);
            margin-top: 2rem;
        }
        .checkout-title {
            font-weight: 700;
            color: #0d6efd;
            margin-bottom: 1.5rem;
        }
        .form-label::after {
            content: " *";
            color: red;
        }
        .hidden { display: none; }
    
    </style>
</head>
<body>

<div class="container">
    <div class="checkout-container mx-auto col-lg-7 col-md-9">
        <h3 class="checkout-title text-center"><i class="fas fa-credit-card"></i> Checkout & Payment</h3>

        <!--  Back to Cart button -->
        <div class="d-flex justify-content-end mb-4">
            <a href="/cart" class="btn btn-outline-secondary px-3">
                <i class="fas fa-arrow-left"></i> Back to Cart
            </a>
        </div>

        <!--  Payment Form -->
        <form method="post" th:action="@{/checkout/confirm}">
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-user"></i> Full Name</label>
                <input type="text" name="fullName" class="form-control" required>
            </div>


            <div class="mb-3">
                <label class="form-label"><i class="fas fa-phone"></i> Phone Number</label>
                <input type="tel" name="phoneNumber" class="form-control" required pattern="^05\d{8}$"
                       placeholder="e.g. 05XXXXXXXX">
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="fas fa-map-marker-alt"></i> Street Address</label>
                <input type="text" name="address" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="fas fa-money-bill-wave"></i> Payment Method</label>
                <select class="form-select" name="paymentMethod" id="paymentMethod" onchange="toggleVisaFields()" required>
                    <option value="cash">ðŸ’µ Cash</option>
                    <option value="visa">ðŸ’³ Visa</option>
                </select>
            </div>

            <!--  Visa Fields (only shown when selected) -->
            <div id="visaFields" class="hidden visa-group">
                <h5 class="text-primary mb-3"><i class="fas fa-shield-alt"></i> Visa Details</h5>

                <div class="mb-3">
                    <label class="form-label">Card Number</label>
                    <input type="text" name="cardNumber" class="form-control" placeholder="1234 5678 9012 3456">
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Expiry Date</label>
                        <input type="month" name="expiryDate" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">CVV</label>
                        <input type="text" name="cvv" class="form-control" maxlength="4" placeholder="123">
                    </div>
                </div>
            </div>

            <!--  Confirm Button -->
            <div class="d-grid mt-4">
                 <button type="submit" class="btn btn-success btn-lg">
                    âœ… Confirm Order
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    function toggleVisaFields() {
        const method = document.getElementById("paymentMethod").value;
        const visaFields = document.getElementById("visaFields");
        visaFields.classList.toggle("hidden", method !== "visa");
    }

    window.onload = toggleVisaFields;
</script>

</body>
</html>
