<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .order-container {
            background: white;
            padding: 40px;
            margin-top: 40px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        .product-item {
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            margin-bottom: 15px;
            background-color: #fdfdfd;
        }
        .product-name {
            font-weight: bold;
            font-size: 18px;
        }
        .note-text {
            font-style: italic;
            color: #6c757d;
        }
        .total-price {
            text-align: right;
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #198754;
        }
        .review-btn {
            margin-top: 10px;
        }
        .already-reviewed {
            margin-top: 10px;
            font-weight: bold;
            color: #198754;
        }
    </style>
</head>
<body>

<div class="container order-container">

    <!--  Order Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>üßæ Order #<span th:text="${order.id}"></span></h3>
        <div class="text-end">
            <div class="mb-1">
                <strong>Status:</strong>
                <span class="badge bg-info text-dark"
                      th:text="${order.status != null ? order.status.label : 'N/A'}">N/A</span>
            </div>
            <small class="text-muted">
                Placed on: <span th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
            </small>
        </div>
    </div>

    <!--  Admin: Update Order Status -->
    <div th:if="${statusOptions != null}">
        <form th:action="@{/admin/orders/update-status}" method="post" class="mb-4">
            <input type="hidden" name="orderId" th:value="${order.id}" />
            <label for="statusId" class="form-label fw-bold">Change Order Status:</label>
            <div class="d-flex gap-3 align-items-center">
                <select name="statusId" id="statusId" class="form-select w-auto" required>
                    <option value="" disabled
                            th:selected="${order.status == null}">-- Select Status --</option>
                    <option th:each="s : ${statusOptions}"
                            th:value="${s.id}"
                            th:text="${s.label}"
                            th:selected="${order.status?.id == s.id}">
                    </option>
                </select>
                <button class="btn btn-success">‚úÖ Update Status</button>
            </div>
        </form>
    </div>

    <!--  Order Items -->
    <ul class="list-unstyled">
        <li class="product-item" th:each="item : ${order.lineItems}">
            <div class="product-name" th:text="${item.product.name}"></div>
            <div>Quantity: <span th:text="${item.quantity}"></span></div>
            <div>Unit Price: <span th:text="${item.unitPrice} + ' ‚Ç™'"></span></div>
            <div class="note-text" th:if="${item.engravingText}" th:text="'Note: ' + ${item.engravingText}"></div>

            <!--  Show review only if status is Delivered -->
            <div class="review-btn"
                 th:if="${order.status?.label == 'Delivered' and item.product.reviewed != null and !item.product.reviewed}">
                <a th:href="@{/reviews/new(productId=${item.product.id}, purchaseId=${order.id})}"
                   class="btn btn-outline-primary btn-sm">‚úçÔ∏è Leave a Review</a>
            </div>

            <div class="already-reviewed" th:if="${item.product.reviewed}">
                ‚úÖ You already reviewed this product.
            </div>
        </li>
    </ul>

    <!--  Total -->
    <div class="total-price">
        Total to Pay:
        <span th:text="${#numbers.formatDecimal(order.total, 0, 'COMMA', 2, 'POINT')} + ' ‚Ç™'"></span>
    </div>

    <!--  Back Button -->
    <div class="text-end mt-4">
        <a th:href="${statusOptions != null} ? '/admin/orders' : '/orders'" class="btn btn-outline-secondary">
            ‚¨Ö Back to Orders
        </a>
    </div>
</div>

</body>
</html>
