<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Customer Messages</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-4">
    <h2>Customer Messages</h2>

    <!-- Info if all messages have been answered -->
    <div th:if="${unreadMessageCount == 0}" class="alert alert-info">
        You donâ€™t have any new messages.
    </div>

    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>Sender</th>
            <th>Conversation</th>
            <th>Sent At</th>
            <th>Admin Reply</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="msg : ${messages}">
            <!-- Sender username -->
            <td th:text="${msg.sender.username}">Username</td>

            <!-- Conversation history -->
            <td>
                <div>
                    <strong>User Message:</strong>
                    <p class="bg-light p-2 rounded" th:text="${msg.content}">User message</p>
                </div>

                <div th:if="${msg.customerFollowUp != null}" class="mt-2">
                    <strong>User Follow-Up:</strong>
                    <p class="bg-light p-2 rounded border" th:text="${msg.customerFollowUp}">Follow-up</p>
                </div>
            </td>

            <!-- Message sent time -->
            <td th:text="${#dates.format(msg.sentAt, 'yyyy-MM-dd HH:mm')}">Date</td>

            <!-- Admin reply section -->
            <td>
                <div th:if="${msg.reply != null}">
                    <strong class="text-success">âœ… Replied:</strong>
                    <p class="bg-white p-2 border rounded" th:text="${msg.reply}">Admin reply</p>
                </div>

                <div th:if="${msg.reply == null}">
                    <form th:action="@{/admin/messages/{id}/reply(id=${msg.id})}" method="post">
                        <textarea name="reply" rows="2" class="form-control" required></textarea>
                        <button class="btn btn-sm btn-success mt-2" type="submit">Send Reply</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
