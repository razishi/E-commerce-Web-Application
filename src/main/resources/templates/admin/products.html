<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: content(~{::body})}">
<body>
<div th:with="pageTitle='Manage products'">
    <div class="container py-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold text-primary"><i class="bi bi-box-seam"></i> Product Management</h2>
            <a th:href="@{/admin/products/new}" class="btn btn-success btn-lg shadow-sm">
                <i class="bi bi-plus-circle"></i> Add New Product
            </a>
        </div>

        <!-- Product Table -->
        <div class="card shadow-lg border-0 rounded-4">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light text-center">
                    <tr>
                        <th>üì¶ Name</th>
                        <th>üí∞ Price (‚Ç™)</th>
                        <th colspan="2">‚öôÔ∏è Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p : ${products}">
                        <td th:text="${p.name}">Name</td>
                        <td th:text="${#numbers.formatDecimal(p.price,0,'COMMA',2,'POINT')}">0</td>
                        <td class="text-center">
                            <a th:href="@{/admin/products/{id}/edit(id=${p.id})}"
                               class="btn btn-sm btn-outline-primary px-3">
                                <i class="bi bi-pencil-square"></i> Edit
                            </a>
                        </td>
                        <td class="text-center">
                            <form th:action="@{/admin/products/{id}/delete(id=${p.id})}" method="post"
                                  onsubmit="return confirm('Are you sure you want to delete this product?');">
                                <button class="btn btn-sm btn-outline-danger px-3">
                                    <i class="bi bi-trash3"></i> Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(products)}">
                        <td colspan="4" class="text-center text-muted py-4">
                            <i class="bi bi-emoji-frown fs-4"></i><br>
                            No products found.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
