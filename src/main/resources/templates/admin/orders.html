<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<meta charset="UTF-8">
    <title>All Orders - Admin</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #dbeafe, #f0f9ff);
            font-family: 'Segoe UI', sans-serif;
            padding-top: 40px;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.1);
        }
        .header-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .header-title h2 {
            background: linear-gradient(45deg, #0d6efd, #3f9cf3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 32px;
            font-weight: bold;
        }
        .search-form {
            margin-bottom: 30px;
        }
        .table {
            border-radius: 12px;
            overflow: hidden;
        }
        .table thead th {
            background-color: #0d6efd;
            color: white;
            text-align: center;
            vertical-align: middle;
        }
        .table tbody td {
            text-align: center;
            vertical-align: middle;
        }
        .table-hover tbody tr:hover {
            background-color: #e8f0ff;
            transition: 0.2s;
            box-shadow: inset 0 0 5px rgba(13, 110, 253, 0.2);
        }
        .btn-view {
            background-color: #0d6efd;
            color: white;
            font-weight: 500;
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 14px;
            transition: all 0.2s ease-in-out;
        }
        .btn-view:hover {
            background-color: #004bb5;
            transform: scale(1.05);
        }
        .badge-status {
            font-size: 0.85rem;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        .badge-pending {
            background-color: #ffecb5;
            color: #856404;
        }
        .badge-delivered {
            background-color: #d4edda;
            color: #155724;
        }
        .badge-processing {
            background-color: #cff4fc;
            color: #055160;
        }
        .badge-other {
            background-color: #e2e3e5;
            color: #383d41;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Page Header -->
    <div class="header-title">
        <h2>üì¶ All Orders</h2>
        <a href="/admin" class="btn btn-outline-dark">‚¨ÖÔ∏è Back to Dashboard</a>
    </div>

    <!-- Search / Filter Form -->
    <form class="search-form row g-3" method="get" th:action="@{/admin/orders}">
        <div class="col-md-4">
            <input type="text" class="form-control" name="name" placeholder="Search by customer name"
                   th:value="${searchName}">
        </div>
        <div class="col-md-4">
            <input type="date" class="form-control" name="date" th:value="${selectedDate}">
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-primary w-100">üîç Filter</button>
        </div>
    </form>

    <!-- No Orders Message -->
    <div th:if="${#lists.isEmpty(orders)}">
        <div class="alert alert-warning text-center shadow-sm">‚ö†Ô∏è No orders found.</div>
    </div>

    <!-- Orders Table -->
    <div th:if="${not #lists.isEmpty(orders)}">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>#ID</th>
                <th>üë§ Customer</th>
                <th>üìÖ Date</th>
                <th>üì¶ Status</th>
                <th>üí∞ Total</th>
                <th>üîç Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.account.username}"></td>
                <td th:text="${#temporals.format(order.createdAt, 'dd MMM yyyy HH:mm')}"></td>
                <td>
                    <span th:classappend="
                        ${order.status?.label == 'Pending'} ? 'badge-status badge-pending' :
                        (${order.status?.label == 'Delivered'} ? 'badge-status badge-delivered' :
                        (${order.status?.label == 'Processing'} ? 'badge-status badge-processing' :
                        'badge-status badge-other'))"
                          th:text="${order.status != null ? order.status.label : 'Unknown'}"></span>
                </td>
                <td th:text="${#numbers.formatDecimal(order.total, 0, 'COMMA', 2, 'POINT')} + ' ‚Ç™'"></td>
                <td>
                    <a th:href="@{/admin/orders/{id}(id=${order.id})}" class="btn btn-view">View</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
