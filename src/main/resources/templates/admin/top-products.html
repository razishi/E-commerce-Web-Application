<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>üìä Top Selling Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/bootstrap-icons.css}" />
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            font-family: 'Segoe UI', sans-serif;
            padding-top: 40px;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-radius: 18px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(90deg, #4e54c8, #8f94fb);
            color: white;
            padding: 25px;
            font-size: 1.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .container {
            max-width: 1200px;
        }

        .toolbar {
            padding: 20px 25px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: space-between;
        }

        .toolbar .form-inline {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .dropdown-toggle {
            border-radius: 10px;
        }

        .table-container {
            padding: 25px;
        }

        .table thead th {
            background-color: #f0f4ff;
            font-weight: 600;
            text-align: center;
        }

        .table tbody td {
            text-align: center;
            vertical-align: middle;
        }

        .table tbody tr:hover {
            background-color: #f4f9ff;
            transition: 0.2s;
        }

        .badge-quantity {
            background-color: #ffe082;
            color: #333;
            padding: 6px 12px;
            font-weight: 600;
            border-radius: 12px;
        }

        .badge-revenue {
            background-color: #c8e6c9;
            color: #2e7d32;
            padding: 6px 12px;
            font-weight: 600;
            border-radius: 12px;
        }

        .alert-warning {
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
        }

        .btn-outline-dark {
            margin-bottom: 25px;
            border-radius: 8px;
        }

        .rank-circle {
            background: #0d6efd;
            color: white;
            font-weight: bold;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .toolbar {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <a href="/admin" class="btn btn-outline-dark">
        <i class="bi bi-arrow-left-circle"></i> Back to Dashboard
    </a>

    <div class="dashboard-card">
        <!-- Header -->
        <div class="card-header">
            <i class="bi bi-bar-chart-line"></i> Top Selling Products
        </div>

        <!-- Toolbar -->
        <div class="toolbar">
            <!-- Filter Form -->
            <form method="get" th:action="@{/admin/top-products}" class="form-inline">
                <input type="hidden" name="time" th:value="${time}" />

                <input type="text" name="search" class="form-control" placeholder="üîç Search by name"
                       th:value="${search}" style="min-width: 200px;" />

                <select name="sortBy" class="form-control">
                    <option value="quantity" th:selected="${sortBy == 'quantity'}">Sort by Quantity</option>
                    <option value="name" th:selected="${sortBy == 'name'}">Sort by Name</option>
                    <option value="revenue" th:selected="${sortBy == 'revenue'}">Sort by Revenue</option>
                </select>

                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-funnel"></i> Apply
                </button>
            </form>

            <!-- Time Filter Dropdown -->
            <div class="dropdown">
                <button class="btn btn-outline-primary dropdown-toggle" type="button" id="timeDropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-calendar-range"></i>
                    <span th:text="${time == 'all' ? 'All Time' : (time == 'today' ? 'Today' : (time == 'week' ? 'This Week' : 'This Month'))}">Time</span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="timeDropdown">
                    <li><a class="dropdown-item" th:href="@{/admin/top-products(time='all', sortBy=${sortBy}, search=${search})}">All Time</a></li>
                    <li><a class="dropdown-item" th:href="@{/admin/top-products(time='today', sortBy=${sortBy}, search=${search})}">Today</a></li>
                    <li><a class="dropdown-item" th:href="@{/admin/top-products(time='week', sortBy=${sortBy}, search=${search})}">This Week</a></li>
                    <li><a class="dropdown-item" th:href="@{/admin/top-products(time='month', sortBy=${sortBy}, search=${search})}">This Month</a></li>
                </ul>
            </div>
        </div>

        <!-- Table Content -->
        <div class="table-container">
            <!-- No Data -->
            <div th:if="${#lists.isEmpty(topProducts)}">
                <div class="alert alert-warning text-center">‚ö†Ô∏è No sales data found for this filter.</div>
            </div>

            <!-- Table -->
            <div th:if="${not #lists.isEmpty(topProducts)}" class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                    <tr>
                        <th>üèÖ Rank</th>
                        <th>üì¶ Product</th>
                        <th>üìä Units Sold</th>
                        <th th:if="${sortBy == 'revenue'}">üí∞ Revenue</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="row, stat : ${topProducts}">
                        <td><div class="rank-circle" th:text="${stat.index + 1}">1</div></td>
                        <td th:text="${row[0]}">Product</td>
                        <td><span class="badge-quantity" th:text="${row[1]}">Qty</span></td>
                        <td th:if="${sortBy == 'revenue'}">
                            <span class="badge-revenue" th:text="'‚Ç™' + ${row[2]}">Revenue</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
