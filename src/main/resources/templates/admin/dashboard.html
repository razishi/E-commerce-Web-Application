<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .stats-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
        }

        .stat-card {
            background-color: white;
            padding: 25px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .stat-card h2 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #343a40;
        }

        .stat-card p {
            font-size: 28px;
            font-weight: bold;
            color: #007bff;
        }

        .top-button {
            margin-bottom: 30px;
        }

        .top-button a {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }

        .top-button a:hover {
            background-color: #0056b3;
        }

        .chart-link {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .chart-link a {
            background-color: #198754;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .chart-link a:hover {
            background-color: #157347;
        }
    </style>
</head>
<body>

<!--  Back Button -->
<div class="top-button">
    <a href="/products">‚Üê Back to Home</a>
</div>

<!--  Analytics Links -->
<div class="chart-link">
    <a href="/admin/revenue-chart">üìà View Revenue Chart</a>
    <a href="/admin/analytics">üìä View Sales Analytics</a>
</div>

<h1>Admin Dashboard</h1>

<div class="stats-container">
    <!-- Products -->
    <a href="/admin/products/manage" class="stat-card">
        <h2>Products</h2>
        <p th:text="${stats.productCount}">0</p>
    </a>

    <!-- Orders -->
    <a href="/admin/orders" class="stat-card">
        <h2>Orders</h2>
        <p th:text="${stats.orderCount}">0</p>
    </a>

    <!-- Users -->
    <a href="/admin/users" class="stat-card">
        <h2>Users</h2>
        <p th:text="${stats.userCount}">0</p>
    </a>

    <!-- Top Selling Products -->
    <a href="/admin/top-products" class="stat-card">
        <h2>üèÜ Top Products</h2>
        <p>View</p>
    </a>
</div>

</body>
</html>
