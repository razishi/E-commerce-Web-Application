<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ðŸ‘¥ Admin - Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/bootstrap-icons.css}" />
    <style>
        body {
            background: linear-gradient(135deg, #dbeafe, #f0f9ff);
            font-family: 'Segoe UI', sans-serif;
            padding-top: 40px;
        }

        .container {
            max-width: 1100px;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header-bar h2 {
            background: linear-gradient(45deg, #0d6efd, #3f9cf3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 30px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-back {
            border-radius: 8px;
            font-weight: 500;
        }

        .filter-form .form-label {
            font-weight: 600;
            color: #333;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.07);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(90deg, #4e54c8, #8f94fb);
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .table {
            margin: 0;
        }

        .table thead th {
            background-color: #f1f5f9;
            text-align: center;
        }

        .table tbody td {
            text-align: center;
            vertical-align: middle;
        }

        .table tbody tr:hover {
            background-color: #f0f4ff;
            transition: 0.2s ease;
        }

        .no-users {
            text-align: center;
            font-style: italic;
            color: #888;
            padding: 25px;
        }

        .no-users i {
            font-size: 24px;
            color: #ccc;
            margin-bottom: 10px;
            display: block;
        }

        @media (max-width: 768px) {
            .header-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!--  Top bar -->
    <div class="header-bar">
        <h2><i class="bi bi-people-fill"></i> User Management</h2>
        <a href="/admin" class="btn btn-outline-dark btn-back">â¬… Back to Dashboard</a>
    </div>

    <!--  Filter Form -->
    <form th:action="@{/admin/users}" method="get" class="row g-3 align-items-end mb-4 filter-form">
        <div class="col-md-4">
            <label for="username" class="form-label">ðŸ”Ž Username</label>
            <input type="text" id="username" name="username" class="form-control"
                   placeholder="e.g. raneen" th:value="${username}">
        </div>
        <div class="col-md-4">
            <label for="email" class="form-label">ðŸ“§ Email</label>
            <input type="text" id="email" name="email" class="form-control"
                   placeholder="e.g. raneen@gmail.com" th:value="${email}">
        </div>
        <div class="col-md-4 d-flex gap-2">
            <button class="btn btn-primary mt-3 w-100">Apply Filters</button>
            <a th:href="@{/admin/users}" class="btn btn-secondary mt-3 w-100">Clear</a>
        </div>
    </form>

    <!--  Users Table -->
    <div class="card">
        <div class="card-header">
            <i class="bi bi-person-lines-fill"></i> All Registered Users
        </div>
        <div class="table-responsive">
            <table class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th>#</th>
                    <th>ðŸ‘¤ Username</th>
                    <th>ðŸ“§ Email</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="u, iterStat : ${users}">
                    <td th:text="${iterStat.index + 1}">1</td>
                    <td th:text="${u.username}">raneen</td>
                    <td th:text="${u.email}">raneen@gmail.com</td>
                </tr>
                <tr th:if="${#lists.isEmpty(users)}">
                    <td colspan="3" class="no-users">
                        <i class="bi bi-emoji-frown"></i>
                        No users found matching your criteria.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
