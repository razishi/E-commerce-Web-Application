<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.id != null} ? 'Edit Product' : 'Add Product'">Product Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/bootstrap-icons.css}" />
    <style>
        body {
            background: linear-gradient(135deg, #e0f2fe, #ffffff);
            font-family: 'Segoe UI', sans-serif;
            padding: 50px 15px;
        }

        .form-container {
            max-width: 700px;
            margin: auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.08);
            padding: 40px;
        }

        h2 {
            font-weight: bold;
            margin-bottom: 30px;
            color: #0d6efd;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            font-weight: 600;
            margin-top: 10px;
        }

        input, textarea, select {
            padding: 10px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 100%;
        }

        input[type="file"] {
            background-color: #f8f9fa;
            border: 1px dashed #ccc;
            padding: 10px;
        }

        button[type="submit"] {
            background-color: #198754;
            color: white;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            transition: background 0.3s;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #146c43;
        }

        .back-btn {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            font-weight: 500;
            border-radius: 8px;
            transition: 0.2s;
        }

        .back-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>
        <i class="bi bi-pencil-square"></i>
        <span th:text="${product.id != null} ? 'Edit Product' : 'Add New Product'"></span>
    </h2>

    <form th:action="@{${product.id != null} ? '/admin/products/edit/' + ${product.id} : '/admin/products/add'}"
          th:object="${product}" method="post" enctype="multipart/form-data">

        <label for="name">üìù Name:</label>
        <input type="text" id="name" th:field="*{name}" required />

        <label for="description">üßæ Description:</label>
        <textarea id="description" th:field="*{description}" rows="3" required></textarea>

        <label for="price">üí∞ Price (‚Ç™):</label>
        <input type="number" id="price" th:field="*{price}" step="0.01" required />

        <label for="stock">üì¶ Stock:</label>
        <input type="number" id="stock" th:field="*{stock}" required />

        <label for="imageUrl">üåê Image URL (Optional):</label>
        <input type="text" id="imageUrl" th:field="*{imageUrl}" />

        <label for="category">üè∑Ô∏è Category:</label>
        <select id="category" name="category.id" required>
            <option value="" disabled selected>Select a category</option>
            <option th:each="cat : ${categories}"
                    th:value="${cat.id}"
                    th:text="${cat.name}"
                    th:selected="${product.category != null} ? ${cat.id} == ${product.category.id} : false">
            </option>
        </select>

        <label for="imageFile">üìÅ Upload Product Image:</label>
        <input type="file" id="imageFile" name="imageFile" accept="image/*" />

        <button type="submit" th:text="${product.id != null} ? 'Update Product' : 'Add Product'"></button>
    </form>

    <a href="/admin/products" class="back-btn">‚Üê Back to Manage Products</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
